<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="from.css">
</head>
<body>
<div id="interface">
    <form action="post">
        <fieldset id="corpo-form">
            <h1>Ol√° bem vindo!</h1>
            <fieldset id="camp-name">
                <label for="d-name">Nome:  </label>
                <input  class="text-n" type="text" id="d-name" name="n-name" maxlength="100" size="50" placeholder="Digite o seu nome Completo"><br>
            </fieldset>
            <fieldset id="camp-email">
                <label for="d-email"> E-email: </label>
                <input class="text-email"type="email" id="d-email" name="n-email" maxlength="50" size="48" placeholder="Digte o seu email principal"><br>
            </fieldset>
            <fieldset id="camp-senha">
                <label for="d-senha"> senha: </label>
                <input class="text-senha"type="password" id="d-senha" name="n-senha" maxlength="10" size="16" placeholder="Senha de 10 digitos"><br>
            </fieldset>
        </fieldset>
        <button id="button-form" type="submit"> 
          Enviar      
        </button>
    </form>
</body>
</div>



    
</html>
